<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f6a2c07520.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <div onclick="toggleMenu()" class="main-screen"></div>

    <header class="main-header flex align-center space-between full">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><a href="#gallery" onclick="event.preventDefault(); onInit()">Gallery</a></li>
                <li><a href="#saved" onclick="onSaveNavClick()">Saved</a></li>
            </ul>
        </nav>
        <button onclick="toggleMenu()" type="button" class="btn-menu">☰</button>
    </header>


    <main class="main-container">
        <section class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-img" list="keywords-list" placeholder="Search keywords"
                oninput="onSearchMeme(this.value)">
            <button onclick="onClearFilter()" class="clear-btn">
                <i class="fa-solid fa-xmark"></i></button>
            <datalist id="keywords-list">
                <option value="funny">
                <option value="animal">
                <option value="happy">
                <option value="sad">
                <option value="akward">
                <option value="bad">
            </datalist>
        </section>

        <section>
            <input type="file" class="file-input btn" 
            name="image" onchange="onImgInput(event)"
            accept="image/*"/><i class="fa-solid fa-upload fa-2xl"></i>
            <div class="gallery-container gallery-layout">
            </div>
        </section>
    </main>

    <section class="editor-container flex align-center">
        <canvas height="400" width="400" class="editor-canvas"> </canvas>
        <section class="editor-toolbar flex align-center justify-center ">
            <input type="text" class="text-input" placeholder="Enter your text here..."
                oninput="onTextInput(this.value)">
            <div class="line-controls-container flex justify-center">
                <button onclick="onAddLine()" class="add-line-btn" title="Add line">
                    <i class="fa-solid fa-plus"></i></button>
                <button onclick="onSwitchLine()" class="switch-lines-btn" title="Switch line">
                    <i class="fa-solid fa-arrows-up-down"></i></button>
                <button onclick="onDeleteLine()" class="delete-lines-btn" title="Delete line">
                    <i class="fa-solid fa-trash fa-2xl"></i></button>
            </div>
            <div class="text-controls-container flex justify-center">
                <button onclick="onFontSize('+')" class="increase-font-size">
                    <i class="fa-solid fa-font"></i>
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button onclick="onFontSize('-')" class="decrease-font-size">
                    <i class="fa-solid fa-font"></i>
                    <i class="fa-solid fa-minus"></i>
                </button>
                <label class="color-label">
                    <input type="color" class="color-input" oninput="onColorChange(this.value)" value="#ffffff"
                        title="Choose text color">
                    <i class="fa-solid fa-fill"></i>
                </label>
            </div>
            <div class="action-controls-container flex">
                <a href="#" onclick="downloadCanvas(this)" download="file-name" title="Download">
                    <i class="fa-solid fa-download fa-2xl"></i></a>
                <button onclick="onSaveMeme()" title="Save">
                    <i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
            </div>
        </section>
    </section>

    <section class="saved-memes-container saved-memes-layout">
        <button onclick="onDeleteSavedMemes()" class="delete-saved-meme-btn" title="Delete Saved Memes">
            <i class="fa-solid fa-trash fa-2xl"></i></button>
        <div class="saved-memes-gallery"></div>
    </section>

    <footer class="main-footer">© 2024 Meme Generator - All Rights Reserved</footer>

</body>

<script src="js/services/util.service.js"></script>
<script src="js/services/storage.service.js"></script>
<script src="js/services/meme.service.js"></script>
<script src="js/services/gallery.service.js"></script>

<script src="js/galleryController.js"></script>
<script src="js/memeController.js"></script>

</html>
